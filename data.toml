abstract = "Sen has proposed a novel action for self-dual fields that has been generalised by Hull to include two metrics. The resulting theory has many novel features including two independent diffeomorphism-like symmetries. Furthermore the action is quadratic in the fields and as a result the path-integral can be can be computed. We will discuss various aspect of this theory in two-dimensions such as the partition function and  modular invariance."

[e34]
name = "Mateo Galdeano"
institution = "University of Hertfordshire"
date = 2025-10-01T15:00:00
location = "B404"
title = "SW-algebras and G2-structures with torsion"
abstract = "Given a special holonomy manifold, we can obtain an associated superconformal algebra of symmetries (SW-algebra) by considering a string theory compactification. This is a fascinating correspondence between geometry and conformal field theory that has spectacular consequences: for instance, mirror symmetry was originally discovered this way! Although the correspondence is well understood for torsion-free G-structures and compactifications without fluxes, very little is known for more general G-structures in the presence of NS flux. In this talk I will present the first steps to identify these conformal algebras. We will do so through a study of the classical sigma model, focusing on the case of G2 manifolds. Time permitting, I will discuss how to reformulate these results in the language of Vertex Operator Algebras and present some explicit examples.\nThis talk is based on 2412.13904, joint with Xenia de la Ossa and Enrico Marchetto, and on 2502.02769, joint with Andoni de Arriba de la Hera and Mario Garcia-Fernandez. It also connects with some ongoing work with Leron Borsten and Hyungrok Kim. <a href='2025-10-01-Galdeano.pdf'>(slides)</a>"

