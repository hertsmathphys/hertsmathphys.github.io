abstract = "<math><mi>ùëé</mi></math>‚Äêmaximisation is a key property of 4d superconformal field theories that allows one to find the <math><mi>ùëÖ</mi></math>‚Äêsymmetry and central charge. Understanding the generic gravitational dual of this process is a key question in holography. I will describe some work in progress with Anthony Ashmore, Stephanie Baines and Michela Petrini, where we argue that it can be understood in terms of a notion of slope stability for <abbr title='anti de Sitter'>AdS</abbr> backgrounds in generalised geometry, in a way that physically connects closely to renormalisation group flow. For simplicity we will focus on the special case of Sasaki‚ÄìEinstein geometries, where, using <math><mi>SL</mi><mo>‚Å°</mo><mo>(</mo><mi>ùëõ</mi><mo>+</mo><mn>1</mn><mo>)</mo></math> generalised geometry, one reproduces (and extends) the volume minimisation procedure of Martelli‚ÄìSparks‚ÄìYau. Very broadly one can view the dual field theory and generalised geometry formulations as algebraic and differential descriptions of the same underlying geometry."

