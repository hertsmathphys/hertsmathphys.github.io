date = 2025-12-03T15:00:00
location = "B404"
title = "The magic of scattering amplitudes"
abstract = "In recent years, a growing community of researchers have been applying ideas from Quantum Information / Computing theory to high energy physics. Entanglement is one such quantity, but there are by now many others. This talk will examine the property of â€œmagicâ€ (also known as â€œnon-stablisernessâ€) which, roughly speaking, measures whether quantum systems have a genuine computational advantage over their classical counterparts. I will review the origin of this concept, before describing recent applications from both collider physics and scattering amplitudes research. No prior knowledge of quantum computing will be assumed."

[e28]
name = "Rishi Mouland"
institution = "Imperial College London"
date = 2025-10-08T13:00:00
location = "B400"
title = "Extremal Couplings and Gluons in AdS/CFT"
abstract = "In AdS/CFT, extremal couplings induce a mixing between single- and double-trace operators. I will diagnose this mixing and compute it coefficient using the conformal block expansion of 4-point Witten diagrams involving extremal couplings. I will then study the simplest dual pair in which such couplings arise: 4d N=2 theories dual to AdS5 x S5 with some 7-branes. Summing a tower of extremal Witten diagrams provides the final piece of the gluon 4-point function to order 1/N^2."

[e29]
name = "Falk Hassler"
institution = "University of WrocÅ‚aw"
date = 2025-10-15T15:00:00
location = "B404"
title = "Strings, Membranes, and a Hidden Symmetry Algebra in Quantum Gravity"
abstract = "Geometry underpins gravity, while the quantum world is governed by algebras of observables. In string theory, (super)gravity and its quantum corrections emerge from specific vibration modes of relativistic strings, described by vertex operator algebras in two-dimensional conformal field theories. However, the precise map between these two is highly non-trivial and is only known explicitly to the first orders in a perturbative expansion. I will reveal a new, infinite-dimensional symmetry algebra that at least reproduces the leading two orders of quantum corrections. Remarkably, it has the potential to evade a no-go theorem that rules out competing approaches to uncover hidden symmetries in supergravity beyond second-order corrections. Given that many of the algebraic structures encountered here have a natural generalization from strings to membranes, this suggests a similar approach to analyzing quantum corrections in 11-dimensional supergravity - the low-energy limit of M-theory. Beyond fundamental insights, these results have broad applications, including the construction of new supergravity solutions, the analysis of their spectrum, the computation of renormalization group flows in two-dimensional Ïƒ-models, and the study of integrable strings. A generalization of Cartan geometry is found on the mathematical side."

[e30]
name = "Ines Aniceto"
institution = "University of Southampton"
date = 2025-11-05T15:00:00
location = "B404"
title = "Analytic approaches to the relativistic Boltzmann equation"
abstract = """The emergence of a universal pre-hydrodynamic attractor behaviour during fluid thermalisation is an important feature in the study of ultra-relativistic nuclear collisions and cold atom experiments: highly non-hydrodynamic behaviour dictated by initial conditions quickly decays towards this attractor solution, with the resulting hydrodynamic system independent of the initial state.

There are many approaches to study the emergence of this attractor. We will briefly review these approaches, then focusing on kinetic theory. Starting with the relativist Boltzmann equation in the so-called relaxation time approximation, we introduce a series of moments and their generating function, which we show solved a single PDE. We solve this PDE perturbatively for all moments, both in the small and large time approximations, and we then recover the free streaming and attractor regimes at each end via methods of analytic continuation."""

[e31]
name = "Jakub OprÅ¡al"
