title = "Undecidability of the word problem for one‚Äêrelator inverse monoids via right‚Äêangled Artin subgroups of one‚Äêrelator groups"
date = 2021-05-26T15:00:00
location = "https://herts-ac-uk.zoom.us/j/92172057379?pwd=TEhRU0Y5clVNRU5rRzZhM09BWDJBZz09"
abstract = " It is a classical result of Magnus proved in the 1930s that the word problem is decidable for one‚Äêrelator groups. This result inspired a series of investigations of the word problem in other one‚Äêrelator algebraic structures. For example, in the 1960s Shirshov proved the word problem is decidable in one‚Äêrelator Lie algebras. In contrast, it remains a longstanding open problem whether the word problem is decidable for one‚Äêrelator monoids. An important class of algebraic structures lying in between monoids and groups is that of inverse monoids. In this talk I will speak about a recent result which shows that there exist one‚Äêrelator inverse monoids of the form <math><mi mathvariant='normal'>Inv</mi><mo>‚ü®</mo><mi>ùê¥</mi><mo>|</mo><mi>ùë§</mi><mo>=</mo><mn>1</mn><mo>‚ü©</mo></math> with undecidable word problem. This answers a problem originally posed by Margolis, Meakin and Stephen in <time datetime='1987'>1987</time>. I will explain how this result relates to the word problem for one‚Äêrelator monoids, the submonoid membership problem for one‚Äêrelator groups, and to the question of which right‚Äêangled Artin groups arise as subgroups of one‚Äêrelator groups."

[e9]
name = "Severin Bunk"
institution = "University of Oxford"
