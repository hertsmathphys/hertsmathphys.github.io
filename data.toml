title = "The <math><mo>âˆ</mo></math>â€equivalence between AQFTs and Factorization Algebras"
abstract = "Quantum Field Theory (QFT) is an exciting yet elusive domain within mathematics and physics. Despite the lack of rigorous foundations to support many advancements made by physicists, mathematicians have engaged in a fruitful endeavor to formalize QFTs. In current times, we find ourselves at a crossroads: while we still lack the comprehensive techniques and language to fully grasp QFT, numerous distinct axiomatic frameworks are attempting to capture its essence. A natural question arises: how are these approaches connected? This talk will focus on two such frameworks: Algebraic Quantum Field Theories (AQFTs) and Factorization Algebras (FAs). The significance of these frameworks is motivated, among other things, by rigorous programs led by Fredenhagenâ€“Rejzner and Costelloâ€“Gwilliam to construct perturbative QFTs using AQFTs and FAs, respectively. Recent contributions from Gwilliamâ€“Rejzner and Beniniâ€“Musanteâ€“Schenkel establish a relationship between these two programs, vaguely speaking. At a more structural level, Beniniâ€“Perinâ€“Schenkel have established an equivalence of 1-categories between specific subcategories of AQFTs and (timeâ€orderable preâ€)FAs. The goal of this talk is to present our proof of an even broader equivalence between <math><mo>âˆ</mo></math>â€categories of AQFTs and tpFAs.<p>This talk is based on <a href='https://arxiv.org/abs/2412.07318'>arXiv:2412.07318</a> and ongoing joint work with M. Benini, A. Grantâ€Stuart and A. Schenkel."

