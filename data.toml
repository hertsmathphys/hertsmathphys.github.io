title = "Symmetries of gerbes, anomalies, and topology"
abstract = "Gerbes are geometric objects which describe the third integer cohomology of a manifold and the <math><mi>ùêµ</mi></math>‚Äêfield in string theory. Infinitesimal symmetries of gerbes on a manifold <math><mi>ùëÄ</mi></math> are associated with algebroids on <math><mi>ùëÄ</mi></math>. In this talk, we instead investigate finite symmetries of gerbes; we demonstrate how in the presence of a Lie group action on <math><mi>ùëÄ</mi></math>, a gerbe on <math><mi>ùëÄ</mi></math> induces an extension of the acting Lie group by a 2‚Äêgroup. These extensions have various applications: they contain all information about equivariant structures on gerbes, explain non‚Äêassociative magnetic translations, describe anomalies in <abbr title='quantum field theories'>QFTs</abbr> in odd dimensions, and give rise to new models for the string group."

