title = "Scattering amplitudes and tilings of moduli spaces"
abstract = "In 2013, Cachazo, He and Yuan (<abbr title='Cachazo‚ÄìHe‚ÄìYuan'>CHY</abbr>) discovered a remarkable framework for scattering amplitudes in Quantum Field Theory (<span title='quantum field theory'>QFT</span>) which mixes the real, complex and tropical geometry associated to the moduli space of <math><mi>ùëõ</mi></math> points on the projective line, <math><msub><mi>‚Ñ≥</mi><mrow><mn>0</mn><mo>,</mo><mi>ùëõ</mi></mrow></msub></math>.  By duality, this moduli space has a twin moduli space of <math><mi>ùëõ</mi></math> generic points in <math><msup><mi>‚Ñô</mi><mrow><mi>ùëõ</mi><mo>‚àí</mo><mn>3</mn></mrow></msup></math>, leading to dual realization of scattering amplitudes, using a generalization of the <abbr title='Cachazo‚ÄìHe‚ÄìYuan'>CHY</abbr> formalism introduced in 2019 by Cachazo, Early, Guevara and Mizera (<abbr title='Cachazo‚ÄìEarly‚ÄìGuevara‚ÄìMizera'>CEGM</abbr>).  Any duality begs for an investigation: what structures lie between the twin moduli spaces?  <abbr title='Cachazo‚ÄìEarly‚ÄìGuevara‚ÄìMizera'>CEGM</abbr> developed a framework to answer the question for moduli spaces of <math><mi>ùëõ</mi></math> points in any <math><msup><mi>‚Ñô</mi><mrow><mi>ùëò</mi><mo>‚àí</mo><mn>1</mn></mrow></msup></math>, leading to the discovery of rich, recursive structures which seem to suggest a new frontier in the study of scattering amplitudes.  In this talk, we discuss recent joint work with Cachazo and Zhang which uses ideas from oriented matroids to construct color‚Äêdressed generalized biadjoint scalar amplitudes."

[d13]
