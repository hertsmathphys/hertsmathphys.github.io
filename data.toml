title = "What can abelian gauge theories teach us about kinematic algebras?"
abstract = "The last twenty years or so have given rise to an interesting relationship (known as the double copy) at the level of scattering amplitudes between non-abelian gauge theories (such as Yangâ€“Mills theory) and quantum gravity theories. After half a decade, this duality was seen to be present in classical physics for exact solutions in classical Yangâ€“Mills theory and general relativity. Arising from the Double Copy, the phenomenon of <abbr title='Bernâ€“Carrascoâ€“Johansson'>BCJ</abbr> duality implies that gauge theories are more complex than previously thought. They are now known to possess an abstract kinematic algebra, mirroring the non-abelian Lie algebra underlying the colour information. Although the nature of the kinematic algebra is known in certain cases, a full understanding is missing for arbitrary nonâ€abelian gauge theories, such that one typically works outwards from wellâ€known examples. In this talk, we explore using simpler abelian gauge theories to clarify our understanding of kinematic algebras. We first describe how classes of abelian gauge fields are associated with wellâ€defined subalgebras of the diffeomorphism algebra. By considering certain special subalgebras, we show that one may construct interacting theories, whose kinematic algebras are inherited from those already appearing in a related abelian theory. This talk will be based on work done in <a href='https://arxiv.org/abs/2401.10750'>arXiv:2401.10750</a>. <a href='2024-09-25-Armstrongâ€Williams.pdf'>(slides)</a>"

