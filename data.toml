title = "A topological proof of the <math><mi>H</mi></math>-colouring dichotomy"
abstract = """A colouring of a graph with <math><mi>k</mi></math> colours is an assignment of colours to vertices so that no edge is monochromatic. As it is well-known colouring with 2 colours is in P while colouring with <math><mi>k &gt; 2</mi></math> colours is NP-complete. This dichotomy was extended to the <it>graph homomorphism problem</it>, also called <math><mi>H</mi></math>-colouring, by Hell and NeÅ¡etÅ™il [J. Comb. Theory B, 48(1):92-110, 1990]. More precisely, they proved that deciding whether there is a graph homomorphism from a given graph to a fixed graph <math><mi>H</mi></math> is in P if <math><mi>H</mi></math> is bipartite (or contains a self-loop), and is NP-complete otherwise. This dichotomy served as an important test-case for the Federâ€“Vardi dichotomy conjecture, and Bulatovâ€“Zhuk dichotomy of complexity of finite-template CSPs.
 
In the talk, I will present a new proof of this theorem using tools from topological combinatorics based on ideas of LovÃ¡sz [J. Comb. Theory, Ser. A, 25(3):319-324, 1978] and Browerâ€™s fixed-point theorem. This is joint work with Sebastian Meyer (TU Dresden)."""

