title = "The Heterotic‚ÄêRicci flow and its three‚Äêdimensional solitons"
abstract = "I will introduce a novel curvature flow, the Heterotic‚ÄêRicci flow, as the two‚Äêloop renormalization group flow of the Heterotic string common sector and study its three‚Äêdimensional compact solitons. The Heterotic‚ÄêRicci flow is a coupled curvature evolution flow, depending on a non‚Äênegative real parameter <math><mi>ùúÖ</mi></math>, for a complete Riemannian metric and a three‚Äêform <math><mi>ùêª</mi></math> on a manifold <math><mi>ùëÄ</mi></math>. Its most salient feature is that it involves a term quadratic in the curvature tensor of a metric connection with skew‚Äêsymmetric torsion <math><mi>ùêª</mi></math>. When <math><mi>ùúÖ</mi><mo>=</mo><mn>0</mn></math> the Heterotic‚ÄêRicci flow reduces to the generalized Ricci flow and hence it can be understood as an extension of the latter via a higher order correction prescribed by string theory, whereas when <math><mi>ùêª</mi><mo>=</mo><mn>0</mn></math> and <math><mi>ùúÖ</mi><mo>&gt;</mo><mn>0</mn></math> the Heterotic‚ÄêRicci flow reduces to a constrained version of the RG‚Äê2 flow and hence it can be understood as a generalization of the latter via the introduction of the three‚Äêform <math><mi>ùêª</mi></math>. Solutions of Heterotic supergravity with trivial gauge bundle, which we call Heterotic solitons, define a particular class of self‚Äêsimilar solutions of the Heterotic‚ÄêRicci flow. I will present several structural results for three‚Äêdimensional Heterotic solitons, providing the complete classification of three‚Äêdimensional strong Heterotic solitons as quotients of the Heisenberg group equipped with a left‚Äêinvariant metric. Furthermore, I will prove that all Einstein three‚Äêdimensional Heterotic solitons have constant dilaton, leaving as an open problem the construction of a Heterotic soliton with non‚Äêconstant dilaton. In this direction, I will prove that Heterotic solitons with constant dilaton are rigid and therefore they represent isolated points in moduli space that cannot be deformed into a soliton with non‚Äêconstant dilaton. Work in collaboration with Andrei Moroianu (Paris). <a href='2024-04-10-Shahbazi.pdf'>(slides)</a>"

