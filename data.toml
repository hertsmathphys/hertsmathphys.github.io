abstract = "The string of (possibly cryptic) words in the title will be discussed. Neither prior knowledge of, nor interest in, all of the terms is assumed. We hope there is something for everyone! Essentially, two currently pervasive ideas that we find interesting will be brought together:\n1. Scattering amplitudes are the most direct bridge between quantum field theory and particle collider experiments. They are also incredibly rich structures that provide deep physical/mathematical insights into the underlying theories. An example is provided by the colourâ€“kinematics duality of gluon amplitudes. While in Yangâ€”Mills theory the internal colour and spacetime Lorentz symmetries ostensibly live independent lives, it seems that they dance to the same tune in the scattering amplitudes. A consequence of this hidden property is that graviton scattering amplitudes are the â€œdouble copyâ€ of amplitudes: Einstein = Yangâ€”Mills squared!\n2. Homotopy algebras generalise familiar algebras (matrix, exterior, Lieâ€¦) by relaxing the defining identities up to homotopy. The homotopy maps form higher products in corresponding homotopy algebra. A key example is that of homotopy Lie algebras or Lâˆâ€algebras. The violation of the familiar Lie bracket [â€“,â€“] Jacobi identity is controlled by a unary [â€“] and ternary bracket [â€“,â€“,â€“], which themselves satisfy nested Jacobi identities up to homotopies controlled by yet higher brackets and so on. They arise naturally and inevitably in a number of mathematical contexts, such as categorified symmetries. They also have deep connections to physics. Indeed, every perturbative Lagrangian quantum field theory corresponds to a homotopy Lie algebra, allowing one to move between the physics of scattering amplitudes and the mathematics of homotopy algebras.\nWe shall first review the remarkable correspondence between perturbative quantum field theory and homotopical algebras. We will then illustrate how the colourâ€“kinematics duality of scattering amplitudes can be realised at the level of the Batalinâ€“Vilkovisky action: assuming treeâ€level colourâ€“kinematics duality of the physical ğ‘†â€matrix, there exist an action principle manifesting colourâ€“kinematics duality as a (possible anomalous) conventional symmetry. In homotopy algebraic terms, the associated homotopy commutative algebra (aka the â€œcolourâ€strippedâ€ homotopy algebra) carries a homotopy BVâ—½ï¸â€algebra structure. This observation, in turn, allows for simple proofs of (treeâ€level) colourâ€“kinematics for a variety of theories, some old, some new, and progress in characterising what is and isnâ€™t possible at the loopâ€”level. For example, we give a concise proof that the BLG and ABJM M2â€brane models have treeâ€level colourâ€“kinematics duality."

