title = "An overview of Dubrovin Frobenius manifolds"
abstract = "Dubrovin Frobenius manifold is a geometric interpretation of a remarkable system of differential equations, called <abbr title='Witten‚ÄìDƒ≥kgraaf‚ÄìVerlinde‚ÄìVerlinde'>WDVV</abbr> equations. Since the beginning of the nineties, there has been a continuous exchange of ideas from fields that are not trivially related to each other, such as: Topological quantum field theory, non‚Äêlinear waves, singularity theory, random matrices theory, integrable hierarchies of <abbr title='Korteweg‚Äìde Vries'>KdV</abbr> type, and Painlev√© equations. Dubrovin Frobenius manifolds theory is the bridge between them. <p>In the first part of the talk, I will review the notion of Dubrovin Frobenius manifolds and its relationship with finite reflection groups and its extensions, isomonodromic deformation equations and Integrable hierarchy of <abbr title='Korteweg‚Äìde Vries'>KdV</abbr> type. In the second part of the seminar, I will review the differential geometry of Orbit spaces of reflection groups and its extensions, which are one of the main examples of Dubrovin Frobenius manifolds. Thereafter, I will present a new extension of finite reflection group, which its orbit space has a Dubrovin Frobenius structure. This work is based on the papers <a href='https://arxiv.org/pdf/1907.01436.pdf'>arXiv:1907.01436</a> and <a href='https://arxiv.org/pdf/2004.01780.pdf'>arXiv:2004.01780</a>."

[e8]
name = "Luigi Alfonsi"
