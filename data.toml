abstract = "Every bundle on a manifold has a universal symmetry group: for any Lie group ùê∫, giving a ùê∫‚Äêequivariant structure on the bundle is equivalent to giving a Lie group homomorphism from ùê∫ to this universal symmetry group. The existence of non‚Äêtrivial equivariant structures is usually obstructed. In this talk we modify this idea in two ways: we consider the infinitesimal version of universal symmetries and allow higher, or categorified bundles. These appear, for instance, in supergravity, higher gauge theory, more generally in geometry and topology. We will use a family-version of the fundamental theorem of derived deformation theory to construct the higher, infinitesimal analogues of universal symmetry groups. We use this to provide a unified definition of connections on any higher bundle and an algebraic formulation of differential cohomology. This extends work by Baez, Schreiber, Waldorf, Kapranov and others. Here, the curvature of a higher connection appears as the infinitesimal version of the aforementioned obstruction to equivariance. We elaborate in particular on the case of higher U(1)‚Äêbundles, or ùëõ‚Äêgerbes. This is joint work with Lukas M√ºller, Joost Nuiten and Richard Szabo."

