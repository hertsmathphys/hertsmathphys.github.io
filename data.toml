abstract = "In this talk I will present a new double copy relation at tree level between gauge theory and gravity amplitudes, graded by helicity. <p>Amplitudes in gauge theory and gravity in <math><mn>4</mn><mi>d</mi></math> can be partitioned into sectors according to their external helicity configurations. At tree level there are particularly beautiful expressions for these amplitudes coming from twistor strings known as the <abbr title='Roibanâ€“Spradlinâ€“Volovichâ€“Witten'>RSVW</abbr> (Roibanâ€“Spradlinâ€“Volovichâ€“Witten) formula for gauge theory, and Cachazoâ€“Skinner formula for gravity. At the same time, the double copy gives an explicit relation between gauge theory and gravity amplitudes via <math><mtext>GR</mtext><mo>=</mo><msup><mrow><mo>(</mo><mtext>YM</mtext><mo>)</mo></mrow><mn>2</mn></msup></math>. However, the explicit representation of the Cachazo-Skinner formula as a double copy of the <abbr title='Roibanâ€“Spradlinâ€“Volovichâ€“Witten'>RSVW</abbr> formula has long been unknown. <p>The question answered in this talk is therefore: how do these helicity graded amplitudes manifest the double copy? In the journey there we will discover a new twistorial representation of biadjoint scalars, a way towards the double copy on nonâ€trivial backgrounds, and the importance of trees. <a href='2024-10-09-Klisch.pdf'>(slides)</a>"


