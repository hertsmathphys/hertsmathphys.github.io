abstract = "Every bundle on a manifold has a universal symmetry group: for any Lie group <math><mi>ùê∫</mi></math>, giving a <math><mi>ùê∫</mi></math>‚Äêequivariant structure on the bundle is equivalent to giving a Lie group homomorphism from <math><mi>ùê∫</mi></math> to this universal symmetry group. The existence of non‚Äêtrivial equivariant structures is usually obstructed. In this talk we modify this idea in two ways: we consider the infinitesimal version of universal symmetries and allow higher, or categorified bundles. These appear, for instance, in supergravity, higher gauge theory, more generally in geometry and topology. We will use a family‚Äêversion of the fundamental theorem of derived deformation theory to construct the higher, infinitesimal analogues of universal symmetry groups. We use this to provide a unified definition of connections on any higher bundle and an algebraic formulation of differential cohomology. This extends work by Baez, Schreiber, Waldorf, Kapranov and others. Here, the curvature of a higher connection appears as the infinitesimal version of the aforementioned obstruction to equivariance. We elaborate in particular on the case of higher <math><mo>U</mo><mo>(</mo><mn>1</mn><mo>)</mo></math>‚Äêbundles, or <math><mi>ùëõ</mi></math>‚Äêgerbes. This is joint work with <span lang='de'>Lukas M√ºller</span>, <span lang='nl'>Joost Nuiten</span> and Richard Szabo. <a href='2024-03-06-Bunk.pdf'>(slides)</a>"

[d10]
