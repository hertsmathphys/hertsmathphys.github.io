abstract = "The global Schwinger formula, introduced by Cachazo and Early as a single integral over the positive tropical Grassmannian, provides a way to uncover properties of scattering amplitudes which are hard to see in their standard Feynman diagram formulation. In this talk I will review how partial biadjoint scalar amplitudes are computed using the global Schwinger formula, and also how one can recover amplitudes from it by using a limiting procedure on the kinematic invariants. Moreover, I will show how the regions in the positive tropical Grassmannian contributing to amplitudes are obtained from non‚Äêcrossing <math><mo>(</mo><mi>ùëù</mi><mo>‚àí</mo><mn>2</mn><mo>)</mo></math>‚Äêchord diagrams, which can be extended to objects whose triangulations are in bijection with Feynman diagrams. Finally, I will point out a connection between these extended diagrams and off‚Äêdiagonal partial amplitudes, implying that  amplitudes can be expressed as a sum of products of cubic amplitudes."

