title="Integrated correlators in <math><mi>ùí©</mi><mo>=</mo><mn>4</mn></math> super Yang‚ÄìMills"
abstract = "In this talk, I will present an exact expression for an integrated correlator of four <abbr title='Bogomol ºnyi‚ÄìPrasad‚ÄìSommerfield'>BPS</abbr> operators in <math><mi>ùí©</mi><mo>=</mo><mn>4</mn></math> supersymmetric Yang‚ÄìMills (<abbr title='supersymmetric Yang‚ÄìMills'>SYM</abbr>) with any classical gauge group <math><msub><mi>ùê∫</mi><mi>ùëÅ</mi></msub></math>. I will show that this can be expressed as a simple two‚Äêdimensional lattice sum, which is a function of <math><mi>ùëÅ</mi></math> and of the complex Yang‚ÄìMills coupling <math><mi>ùúè</mi><mo>=</mo><mi>ùúÉ</mi><mo>/</mo><mn>2</mn><mi>œÄ</mi><mo>+</mo><mi mathvariant='normal'>i</mi><mn>4</mn><mi>œÄ</mi><mo>/</mo><msubsup><mi>ùëî</mi><mtext>YM</mtext><mn>2</mn></msubsup></math>. This expression contains infinite orders of perturbative and non‚Äêperturbative instanton terms, and manifests the Goddard‚ÄìNuyts‚ÄìOlive duality of <math><mi>ùí©</mi><mo>=</mo><mn>4</mn></math> <abbr title='supersymmetric Yang‚ÄìMills'>SYM</abbr>. Furthermore, the integrated correlator satisfies a striking ‚ÄòLaplace difference‚Äô equation, which determines the integrated correlator for all classical gauge groups in terms of the <math><mi>SU</mi><mo>(</mo><mn>2</mn><mo>)</mo></math> correlator. I will also comment on matching our result with the standard Feynman diagram computation, and the relation to four‚Äêgraviton amplitude in type ‚Ö°B superstring in <abbr title='anti de Sitter'>AdS</abbr> space."

