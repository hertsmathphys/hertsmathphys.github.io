abstract = "In 2013, Cachazo, He and Yuan (<abbr title='Cachazoâ€“Heâ€“Yuan'>CHY</abbr>) discovered a remarkable framework for scattering amplitudes in Quantum Field Theory (<span title='quantum field theory'>QFT</span>) which mixes the real, complex and tropical geometry associated to the moduli space of <math><mi>ğ‘›</mi></math> points on the projective line, <math><msub><mi>â„³</mi><mrow><mn>0</mn><mo>,</mo><mi>ğ‘›</mi></mrow></msub></math>.  By duality, this moduli space has a twin moduli space of <math><mi>ğ‘›</mi></math> generic points in <math><msup><mi>â„™</mi><mrow><mi>ğ‘›</mi><mo>âˆ’</mo><mn>3</mn></mrow></msup></math>, leading to dual realization of scattering amplitudes, using a generalization of the <abbr title='Cachazoâ€“Heâ€“Yuan'>CHY</abbr> formalism introduced in 2019 by Cachazo, Early, Guevara and Mizera (<abbr title='Cachazoâ€“Earlyâ€“Guevaraâ€“Mizera'>CEGM</abbr>).  Any duality begs for an investigation: what structures lie between the twin moduli spaces?  <abbr title='Cachazoâ€“Earlyâ€“Guevaraâ€“Mizera'>CEGM</abbr> developed a framework to answer the question for moduli spaces of <math><mi>ğ‘›</mi></math> points in any <math><msup><mi>â„™</mi><mrow><mi>ğ‘˜</mi><mo>âˆ’</mo><mn>1</mn></mrow></msup></math>, leading to the discovery of rich, recursive structures which seem to suggest a new frontier in the study of scattering amplitudes.  In this talk, we discuss recent joint work with Cachazo and Zhang which uses ideas from oriented matroids to construct colorâ€dressed generalized biadjoint scalar amplitudes."

