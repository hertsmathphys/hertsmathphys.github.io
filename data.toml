abstract = "We extend the powerful property of Yangian invariance to a new large class of conformally invariant multi-loop Feynman integrals. This leads to new highly constraining differential equations for them, making integrability visible at the level of individual Feynman graphs. Our results apply to planar Feynman diagrams in any spacetime dimension dual to an arbitrary network of intersecting straight lines on a plane (Baxter lattice), with propagator powers determined by the geometry. The graphs we consider determine correlators in the recently proposed â€œloomâ€ fishnet <abbr title='conformal field theories'>CFTs</abbr>. The construction unifies and greatly extends the known special cases of Yangian invariance to likely the most general family of integrable scalar planar graphs. We also relate these equations in certain cases to famous GKZ (Gelfandâ€“Kapranovâ€“Zelevinsky) hypergeometric operators, opening the way to using new powerful solution methods. <a href='2025-01-29-Levkovich-Maslyuk.pdf'>(slides)</a>"

