title = "On non‚Äêtopological boundary conditions of (perturbative) topological field theories"
abstract = "In Witten‚Äôs <abbr title='Chern‚ÄìSimons'>CS</abbr>/<abbr title='Wess‚ÄìZumino‚ÄìWitten'>WZW</abbr> correspondence the chiral <abbr title='Wess‚ÄìZumino‚ÄìWitten'>WZW</abbr> model appears from the chiral boundary condition imposed on the <abbr title='Chern‚ÄìSimons'>CS</abbr> theory. I will describe how similar boundary conditions of the <abbr title='Chern‚ÄìSimons'>CS</abbr> theory and of its analogs (given by the <abbr title='Alexandrov‚ÄìKontsevich‚ÄìSchwarz‚ÄìZaboronsky'>AKSZ</abbr> constructions) produce many other interesting examples and how they explain, in particular, Poisson‚ÄìLie <math><mi>ùëá</mi></math>‚Äêduality. Unlike the <abbr title='Chern‚ÄìSimons'>CS</abbr>/<abbr title='Wess‚ÄìZumino‚ÄìWitten'>WZW</abbr> correspondence, this generalization is only perturbative; on the other hand, the perturbative renormalization leads to the generalized Ricci tensor and hopefully still hides many interesting things. Based on joint works with <span lang='sk'>J. Pulmann</span>, <span lang='sk'>F. Valach</span>, and D. Youmans."

