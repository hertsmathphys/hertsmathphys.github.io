abstract = "I will overview joint work with RaÃºl GonzÃ¡lez Molina and Jeffrey Streets in <a href='https://arxiv.org/abs/2408.11674'>arXiv:2408.11674</a> about a natural extension of pluriclosed flow, where the evolution of the hermitian metric on the complex manifold <math><mi>X</mi></math> is further coupled to a hermitian metric on a holomorphic vector bundle <math><mi>V</mi></math> over <math><mi>X</mi></math>. Flow lines are special solutions of the generalized Ricci flow in generalized geometry, and hence of the renormalization group flow in the heterotic sigma model. Using this, we interpret the flow as a version of Donaldsonâ€™s Hermitianâ€“Yangâ€“Mills flow in the realm of higher gauge theory. We will comment on the higher regularity structure of the flow and on global existence and convergence results on special backgrounds. If time allows, we will also discuss the relationship to the Hullâ€“Strominger system and, conjecturally, to the geometrization of Reidâ€™s fantasy. <a href='2024-10-30-GarcÃ­a.pdf'>(slides)</a>"


