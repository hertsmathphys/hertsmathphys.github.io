abstract = "This talk explores non-relativistic geometry, a mathematical framework allowing us to formulate Newtonian physics analogously to General Relativity, i.e. geometrizing it. We will build the geometry and theory from the ground up and explain how exactly it encodes Newtonian gravity in a diffeomorphism invariant fashion. We will then connect it to null reductions, which allows us to relate non‚Äêrelativistic to relativistic physics with a special null direction, highlighting why you might encounter it in your applications."

