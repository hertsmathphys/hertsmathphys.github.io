abstract = "In Witten‚Äôs CS/WZW correspondence the chiral WZW model appears from the chiral boundary condition imposed on the CS theory. I will describe how similar boundary conditions of the CS theory and of its analogs (given by the AKSZ constructions) produce many other interesting examples and how they explain, in particular, Poisson‚ÄìLie T‚Äêduality. Unlike the CS/WZW correspondence, this generalization is only perturbative; on the other hand, the perturbative renormalization leads to the generalized Ricci tensor and hopefully still hides many interesting things. Based on joint works with J. Pulmann, F. Valach, and D. Youmans."

