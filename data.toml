title = "Non-invertible symmetries in non-linear sigma models"
abstract = "Global symmetries can be generalised to transformations generated by topological operators, including cases in which the topological operator does not have an inverse. A family of such topological operators are intimately related to dualities via the procedure of half-space gauging. In this talk I will discuss the construction of non-invertible defects based on T-duality in two dimensions, generalising the well-known case of the free compact boson to any Non-Linear Sigma Model with Wess-Zumino term which is T-dualisable. I will also present several applications of this symmetry, which include the protection of some coupling constants of the sigma model from quantum corrections as well as new Ward identities. Time permitting, I'll discuss the target space interpretation of these defects, and their fate in String Theory."

