abstract = "Partial differential equations of Monge‚ÄìAmp√®re type have been shown to correspond to specific choices of differential form on the associated phase space. Furthermore, Lagrangian submanifolds of said space may be viewed as a generalisation of solutions to a Monge‚ÄìAmp√®re equation. Building from the observation that the Poisson equation for the pressure of an incompressible, two‚Äêdimensional, Navier‚ÄìStokes flow can be presented as an equationof Monge‚ÄìAmp√®re type, this talk introduces a framework for studying fluid dynamics using properties of the aforementioned submanifolds. In particular, it is noted that such a submanifold may be equipped with a metric whose signature acts as a diagnostic for the dominance of vorticity and strain. We discuss how this approach may be extended to fluid flows on an arbitrary Riemannian manifold and to higher dimensions, through the use of higher (categorified) symplectic geometry. We conclude with some comments on how this facilitates symmetry reductions and some open questions."
