abstract = "I will introduce a novel curvature flow, the Heteroticâ€Ricci flow, as the twoâ€loop renormalization group flow of the Heterotic string common sector and study its threeâ€dimensional compact solitons. The Heteroticâ€Ricci flow is a coupled curvature evolution flow, depending on a nonâ€negative real parameter <math><mi>ğœ…</mi></math>, for a complete Riemannian metric and a threeâ€form <math><mi>ğ»</mi></math> on a manifold <math><mi>ğ‘€</mi></math>. Its most salient feature is that it involves a term quadratic in the curvature tensor of a metric connection with skewâ€symmetric torsion <math><mi>ğ»</mi></math>. When <math><mi>ğœ…</mi><mo>=</mo><mn>0</mn></math> the Heteroticâ€Ricci flow reduces to the generalized Ricci flow and hence it can be understood as an extension of the latter via a higher order correction prescribed by string theory, whereas when <math><mi>ğ»</mi><mo>=</mo><mn>0</mn></math> and <math><mi>ğœ…</mi><mo>&gt;</mo><mn>0</mn></math> the Heteroticâ€Ricci flow reduces to a constrained version of the RGâ€2 flow and hence it can be understood as a generalization of the latter via the introduction of the threeâ€form <math><mi>ğ»</mi></math>. Solutions of Heterotic supergravity with trivial gauge bundle, which we call Heterotic solitons, define a particular class of selfâ€similar solutions of the Heteroticâ€Ricci flow. I will present several structural results for threeâ€dimensional Heterotic solitons, providing the complete classification of threeâ€dimensional strong Heterotic solitons as quotients of the Heisenberg group equipped with a leftâ€invariant metric. Furthermore, I will prove that all Einstein threeâ€dimensional Heterotic solitons have constant dilaton, leaving as an open problem the construction of a Heterotic soliton with nonâ€constant dilaton. In this direction, I will prove that Heterotic solitons with constant dilaton are rigid and therefore they represent isolated points in moduli space that cannot be deformed into a soliton with nonâ€constant dilaton. Work in collaboration with Andrei Moroianu (Paris). <a href='2024-04-10-Shahbazi.pdf'>(slides)</a>"

