abstract = "There are two well‚Äêknown origins of 2‚Äêdimensional integrable <abbr title='quantum field theories'>QFTs</abbr> from 4 dimensions ‚Äî localisation of 4d Chern‚ÄìSimons and symmetry reduction of 4d anti‚Äêself‚Äêdual Yang‚ÄìMills. It is a conjecture of Costello that these can be unified in a diamond of theories, starting from holomorphic Chern‚ÄìSimons theory in 6 dimensions. <p>It has been shown how this works for the simplest class of theories, including the principal chiral model with a Wess‚ÄìZumino term, by Bittleston and Skinner. In this talk I will discuss what happens if we try to deform and explore the new features that appear, including the role of novel boundary conditions in 4d Chern‚ÄìSimons. <p>This talk is based on work with Lewis Cole, Ryan Cullinan, <span lang='es'>Joaqu√≠n Liniado</span> and Dan Thompson."

[d17]
date = 2023-11-22T13:30:00
location = "C152"
name = "Leron Borsten"
institution = "University of Hertfordshire"
title = "Higher symmetries and homotopy algebras: scattering amplitudes, colour‚Äìkinematics duality, <math><msub><mi>ùêø</mi><mo>‚àû</mo></msub></math>‚Äê and <math><msubsup><mi>BV</mi><mo>‚àû</mo><mo>‚óΩÔ∏è</mo></msubsup></math>‚Äêalgebras, the double copy and M2‚Äêbranes models"
abstract = "The string of (possibly cryptic) words in the title will be discussed. Neither prior knowledge of, nor interest in, all of the terms is assumed. We hope there is something for everyone! Essentially, two currently pervasive ideas that we find interesting will be brought together:<ol><li>Scattering amplitudes are the most direct bridge between quantum field theory and particle collider experiments. They are also incredibly rich structures that provide deep physical/mathematical insights into the underlying theories. An example is provided by the colour‚Äìkinematics duality of gluon amplitudes. While in Yang‚ÄìMills theory the internal colour and spacetime Lorentz symmetries ostensibly live independent lives, it seems that they dance to the same tune in the scattering amplitudes. A consequence of this hidden property is that graviton scattering amplitudes are the ‚Äúdouble copy‚Äù of amplitudes: <math><mtext>Einstein</mtext><mo>=</mo><mtext>Yang‚ÄìMills squared</mtext></math>!</li> <li>Homotopy algebras generalise familiar algebras (matrix, exterior, Lie‚Ä¶) by relaxing the defining identities up to homotopy. The homotopy maps form higher products in corresponding homotopy algebra. A key example is that of homotopy Lie algebras or <math><msub><mi>ùêø</mi><mo>‚àû</mo></msub></math>‚Äêalgebras. The violation of the familiar Lie bracket <math><mo>[</mo><mtext>‚Äì</mtext><mo>,</mo><mtext>‚Äì</mtext><mo>]</mo></math> Jacobi identity is controlled by a unary <math><mo>[</mo><mtext>‚Äì</mtext><mo>]</mo></math> and ternary bracket <math><mo>[</mo><mtext>‚Äì</mtext><mo>,</mo><mtext>‚Äì</mtext><mo>,</mo><mtext>‚Äì</mtext><mo>]</mo></math>, which themselves satisfy nested Jacobi identities up to homotopies controlled by yet higher brackets and so on. They arise naturally and inevitably in a number of mathematical contexts, such as categorified symmetries. They also have deep connections to physics. Indeed, every perturbative Lagrangian quantum field theory corresponds to a homotopy Lie algebra, allowing one to move between the physics of scattering amplitudes and the mathematics of homotopy algebras.</li></ol><p>We shall first review the remarkable correspondence between perturbative quantum field theory and homotopical algebras. We will then illustrate how the colour‚Äìkinematics duality of scattering amplitudes can be realised at the level of the Batalin‚ÄìVilkovisky action: assuming tree‚Äêlevel colour‚Äìkinematics duality of the physical <math><mi>ùëÜ</mi></math>‚Äêmatrix, there exist an action principle manifesting colour‚Äìkinematics duality as a (possible anomalous) conventional symmetry. In homotopy algebraic terms, the associated homotopy commutative algebra (aka the ‚Äúcolour‚Äêstripped‚Äù homotopy algebra) carries a homotopy <math><msup><mi>BV</mi><mo>‚óΩÔ∏è</mo></msup></math>‚Äêalgebra structure. This observation, in turn, allows for simple proofs of (tree‚Äêlevel) colour‚Äìkinematics for a variety of theories, some old, some new, and progress in characterising what is and isn‚Äôt possible at the loop‚Äêlevel. For example, we give a concise proof that the <abbr title='Bagger‚ÄìLambert‚ÄìGustavsson'>BLG</abbr> and <abbr title='Aharony‚ÄìBergman‚ÄìJafferis‚ÄìMaldacena'>ABJM</abbr> M2‚Äêbrane models have tree‚Äêlevel colour‚Äìkinematics duality. <a href='2023-11-22-Borsten.pdf'>(slides)</a>"

