abstract = "Recently, the study of higher categories of topological defects in quantum field theory has gained significant attention due to their connection to categorical symmetries. These higher categories exhibit noteworthy additional structures, depending upon the specific theories and defects under consideration. For instance, in oriented 2‚Äêdimensional field theories, they organize into a pivotal bicategory. Currently, we lack a comprehensive framework to systematically describe these intricate structures. In my talk I will argue that the theory of higher dagger categories provides such a framework. The talk is partially based on joint work in progress with <span lang='it'>Gio Ferrer</span>, Brett Hungar, Theo Johnson‚ÄêFreyd, Cameron Krulewski, Nivedita, Dave Penneys, David Reutter, <span lang='de'>Claudia Scheimbauer</span>, <span lang='nl'>Luuk Stehouwer</span>, and Chetan Vuppulury."

