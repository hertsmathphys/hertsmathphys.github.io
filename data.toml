abstract = "In this talk I get to tell you about my latest paper with my PhD advisor Marius de Leeuw in which weÂ complete the classification of <math><mn>4</mn><mo>Ã—</mo><mn>4</mn></math> solutions of the Yangâ€“Baxter equation. Regular solutions were recently classified and in this paper we found the remaining nonâ€regular solutions. I will present some of these new solutions, then consider regular and nonâ€regular Lax operators and their relation to the quantum Yangâ€“Baxter equation.Â  I will show that for regular solutions there is a correspondence, which is lost in the nonâ€regular case. In particular, we will see that the nonâ€regular Lax operators whoseÂ <math><mi>R</mi></math>â€matrix from the fundamental commutation relations is regular but does not satisfy the Yangâ€“Baxter equation. TheseÂ <math><mi>R</mi></math>â€matrices satisfy a modified Yangâ€“Baxter equation instead."

