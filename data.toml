abstract = "The concept of a fracton quasiparticle has recently emerged in many areas of physics, from mathematical physics to condensed matter and quantum information, unified by the general feature of restricted mobility.<p>In this seminar I will introduce the basic notion of fracton quasiparticles, focussing on the gauge field theory construction developed in Pretko's original papers [1604.05329,1606.08857], mentioning the physical applications in elasticity theory and connections with gravitational models. In the second part of the seminar I will then step into the building of a covariant model for fractons in which a strong relation with Linearized Gravity naturally emerges. The fracton phenomenology is reproduced from first principles of <abbr title='quantum field theory'>QFT</abbr> through a symmetryâ€based approach, opening the doors to a new class of covariant gauge field theories. This formulation can be generalized to any spacetime dimension, allowing for instance the study of lowerâ€dimentional fracton models and showing relations with some condensed matter systems. <a href='2025-01-15-Bertolini.pdf'>(slides)</a>"

