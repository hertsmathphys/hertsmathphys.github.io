abstract = "The string of (possibly cryptic) words in the title will be discussed. Neither prior knowledge of, nor interest in, all of the terms is assumed. We hope there is something for everyone! Essentially, two currently pervasive ideas that we find interesting will be brought together:<ol><li>Scattering amplitudes are the most direct bridge between quantum field theory and particle collider experiments. They are also incredibly rich structures that provide deep physical/mathematical insights into the underlying theories. An example is provided by the colourâ€“kinematics duality of gluon amplitudes. While in Yangâ€“Mills theory the internal colour and spacetime Lorentz symmetries ostensibly live independent lives, it seems that they dance to the same tune in the scattering amplitudes. A consequence of this hidden property is that graviton scattering amplitudes are the â€œdouble copyâ€ of amplitudes: <math><mtext>Einstein</mtext><mo>=</mo><mtext>Yangâ€“Mills squared</mtext></math>!</li> <li>Homotopy algebras generalise familiar algebras (matrix, exterior, Lieâ€¦) by relaxing the defining identities up to homotopy. The homotopy maps form higher products in corresponding homotopy algebra. A key example is that of homotopy Lie algebras or <math><msub><mi>ğ¿</mi><mo>âˆ</mo></msub></math>â€algebras. The violation of the familiar Lie bracket <math><mo>[</mo><mtext>â€“</mtext><mo>,</mo><mtext>â€“</mtext><mo>]</mo></math> Jacobi identity is controlled by a unary <math><mo>[</mo><mtext>â€“</mtext><mo>]</mo></math> and ternary bracket <math><mo>[</mo><mtext>â€“</mtext><mo>,</mo><mtext>â€“</mtext><mo>,</mo><mtext>â€“</mtext><mo>]</mo></math>, which themselves satisfy nested Jacobi identities up to homotopies controlled by yet higher brackets and so on. They arise naturally and inevitably in a number of mathematical contexts, such as categorified symmetries. They also have deep connections to physics. Indeed, every perturbative Lagrangian quantum field theory corresponds to a homotopy Lie algebra, allowing one to move between the physics of scattering amplitudes and the mathematics of homotopy algebras.</li></ol><p>We shall first review the remarkable correspondence between perturbative quantum field theory and homotopical algebras. We will then illustrate how the colourâ€“kinematics duality of scattering amplitudes can be realised at the level of the Batalinâ€“Vilkovisky action: assuming treeâ€level colourâ€“kinematics duality of the physical <math><mi>ğ‘†</mi></math>â€matrix, there exist an action principle manifesting colourâ€“kinematics duality as a (possible anomalous) conventional symmetry. In homotopy algebraic terms, the associated homotopy commutative algebra (aka the â€œcolourâ€strippedâ€ homotopy algebra) carries a homotopy <math><msup><mi>BV</mi><mo>â—½ï¸</mo></msup></math>â€algebra structure. This observation, in turn, allows for simple proofs of (treeâ€level) colourâ€“kinematics for a variety of theories, some old, some new, and progress in characterising what is and isnâ€™t possible at the loopâ€level. For example, we give a concise proof that the <abbr title='Baggerâ€“Lambertâ€“Gustavsson'>BLG</abbr> and <abbr title='Aharonyâ€“Bergmanâ€“Jafferisâ€“Maldacena'>ABJM</abbr> M2â€brane models have treeâ€level colourâ€“kinematics duality. <a href='2023-11-22-Borsten.pdf'>(slides)</a>"

