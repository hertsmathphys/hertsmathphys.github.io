abstract = "Feynman integrals are the core of theoretical physics predictions for collider experiments, and at the same time exhibit remarkably deep mathematical structure. In this talk, I will describe how the knowledge of their singularities, as captured by the Landau equations, may aid the formidable task of their evaluation much more than was previously expected. In particular, I will provide evidence that the latter equations capture the building blocks or ‚Äòletters‚Äô of the integrals, when recast as a polynomial of their variables known as the principal A-determinant."

