title = "A New Superstring Field Theory Action"
abstract = """Senâ€™s superstring field theory successfully formulates perturbative superstring theory but has a number of strange features.

The action is not fully background independent and it does not have standard diffeomorphism symmetry - instead there is an exotic gauge symmetry that acts on some fields but not others. 

These issues greatly restrict the spacetimes that this action can be applied to.

A new action is found that reduces to Senâ€™s in a certain limit but which has diffeomorphism symmetry together with further exotic symmetries and is background independent. As a result, it can be applied to any spacetime."""

[e36]
name = "Guillermo Arias-Tamargo"
