abstract = "Abstract: ‚ÄòGive a child a hammer, and they will treat everything like a nail.‚Äô As a child, the speaker was given homological perturbation theory (<abbr title='homological perturbation theory'>HPT</abbr>) of <math><msub><mi>ùêø</mi><mo>‚àû</mo></msub></math>‚Äêalgebras, and he thus treats every perturbation theory as an instance of <abbr title='homological perturbation theory'>HPT</abbr>. In particular, he will show how HPT naturally produces the Feynman diagrams of <math><mi>ùëÜ</mi></math>‚Äêmatrices, the Witten diagrams of <abbr title='anti‚Äìde Sitter'>AdS</abbr>/<abbr title='conformal field theory'>CFT</abbr>, the cut diagrams of non‚Äêtime‚Äêordered Schwinger‚ÄìKeldysh observables (as in the recent work by Caron‚ÄêHuot et al.) and more. He begs pardon for referring to himself in the third person. Based on ongoing joint work with Leron Borsten, David Simon Henrik Jonsson, Martin Wolf and (last but not least) Charles Alastair Stephen Young. <a href='2024-04-24-Kim.pdf'>(slides)</a>"

