abstract = "Deformations of the heterotic superpotential give rise to a topological holomorphic theory with similarities to both Kodairaâ€“Spencer gravity and holomorphic Chernâ€“Simons theory. Although the action is cubic, it is only quadratic in the complex structure deformations (the Beltrami differential). Treated separately, for large fluxes, or alternatively at large distances in the background complex structure moduli space, these fields can be integrated out to obtain a new field theory in the remaining fields, which describe the complexified hermitian and gauge degrees of freedom. We investigate properties of this new holomorphic theory, and in particular connections to the swampland distance conjecture in the context of heterotic string theory. In particular, the quadratic action gives rise to an elliptic complex, similar to the symplectic cohomologies of Tseng and Yau, but where the Beltrami differential of the large complex structure modulus plays the role of the symplectic form."

