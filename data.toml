[e0]
name = "<span lang='nl'>Joost Nuiten</span>"
institution = "<span lang='fr'>Université Toulouse Ⅲ Paul Sabatier</span>"
date = 2024-07-16
location = "E350"
title = "The Van Est isomorphism for higher stacks"
abstract = "A classical theorem of Van Est relates the differentiable cohomology of a Lie group to the cohomology of its Lie algebra. I will discuss a version of this result for homotopy‐theoretic variants of Lie group(oid)s, such as the string group, relating their cohomology to the cohomology of their (higher) Lie algebroids. The main challenge is to provide a well‐behaved analogue of Lie differentiation for higher groupoids; I will discuss how one can use ideas from Lurie and Pridham to provide such a construction."

[d0]
name = "Daniel Waldram"
institution = "Imperial College London"
date = 2024-05-08
title = "<math><mi>𝑎</mi></math>‐maximisation and slope stability in generalised geometry"
abstract = "<math><mi>𝑎</mi></math>‐maximisation is a key property of 4d superconformal field theories that allows one to find the <math><mi>𝑅</mi></math>‐symmetry and central charge. Understanding the generic gravitational dual of this process is a key question in holography. I will describe some work in progress with Anthony Ashmore, Stephanie Baines and Michela Petrini, where we argue that it can be understood in terms of a notion of slope stability for <abbr title='anti de Sitter'>AdS</abbr> backgrounds in generalised geometry, in a way that physically connects closely to renormalisation group flow. For simplicity we will focus on the special case of Sasaki–Einstein geometries, where, using <math><mi>SL</mi><mo>⁡</mo><mo>(</mo><mi>𝑛</mi><mo>+</mo><mn>1</mn><mo>)</mo></math> generalised geometry, one reproduces (and extends) the volume minimisation procedure of Martelli–Sparks–Yau. Very broadly one can view the dual field theory and generalised geometry formulations as algebraic and differential descriptions of the same underlying geometry."

[d1]
date = 2024-06-05
location = "E350"
name = "<span lang='de'>Lukas Müller</span>"
institution = "Perimeter Institute for Theoretical Physics"
title = "Topological defects"
abstract = "Recently, the study of higher categories of topological defects in quantum field theory has gained significant attention due to their connection to categorical symmetries. These higher categories exhibit noteworthy additional structures, depending upon the specific theories and defects under consideration. For instance, in oriented 2‐dimensional field theories, they organize into a pivotal bicategory. Currently, we lack a comprehensive framework to systematically describe these intricate structures. In my talk I will argue that the theory of higher dagger categories provides such a framework. The talk is partially based on joint work in progress with <span lang='it'>Gio Ferrer</span>, Brett Hungar, Theo Johnson‐Freyd, Cameron Krulewski, Nivedita, Dave Penneys, David Reutter, <span lang='de'>Claudia Scheimbauer</span>, <span lang='nl'>Luuk Stehouwer</span>, and Chetan Vuppulury."

[d2]
date = 2024-05-24
time = "14:30"
location = "E350"
name = "<span lang='sk'>Pavol Ševera</span>"
institution = "<span lang='fr-CH'>Université de Genève</span>"
title = "On non‐topological boundary conditions of (perturbative) topological field theories"
abstract = "In Witten’s <abbr title='Chern–Simons'>CS</abbr>/<abbr title='Wess–Zumino–Witten'>WZW</abbr> correspondence the chiral <abbr title='Wess–Zumino–Witten'>WZW</abbr> model appears from the chiral boundary condition imposed on the <abbr title='Chern–Simons'>CS</abbr> theory. I will describe how similar boundary conditions of the <abbr title='Chern–Simons'>CS</abbr> theory and of its analogs (given by the <abbr title='Alexandrov–Kontsevich–Schwarz–Zaboronsky'>AKSZ</abbr> constructions) produce many other interesting examples and how they explain, in particular, Poisson–Lie <math><mi>𝑇</mi></math>‐duality. Unlike the <abbr title='Chern–Simons'>CS</abbr>/<abbr title='Wess–Zumino–Witten'>WZW</abbr> correspondence, this generalization is only perturbative; on the other hand, the perturbative renormalization leads to the generalized Ricci tensor and hopefully still hides many interesting things. Based on joint works with <span lang='sk'>J. Pulmann</span>, <span lang='sk'>F. Valach</span>, and D. Youmans."

[d3]
date = 2024-05-01
location = "LC154"
name = "<span lang='ca'>Bruno Giménez Umbert</span>"
institution = "University of Southampton, Perimeter Institute for Theoretical Physics"
title = "<math><msup><mi>𝜙</mi><mi>𝑝</mi></msup></math> amplitudes from the positive tropical Grassmannian"
abstract = "The global Schwinger formula, introduced by Cachazo and Early as a single integral over the positive tropical Grassmannian, provides a way to uncover properties of scattering amplitudes which are hard to see in their standard Feynman diagram formulation. In this talk I will review how partial biadjoint scalar amplitudes are computed using the global Schwinger formula, and also how one can recover amplitudes from it by using a limiting procedure on the kinematic invariants. Moreover, I will show how the regions in the positive tropical Grassmannian contributing to amplitudes are obtained from non-crossing <math><mo>(</mo><mi>𝑝</mi><mo>−</mo><mn>2</mn><mo>)</mo></math>‐chord diagrams, which can be extended to objects whose triangulations are in bijection with Feynman diagrams. Finally, I will point out a connection between these extended diagrams and off‐diagonal partial amplitudes, implying that  amplitudes can be expressed as a sum of products of cubic amplitudes."

[d4]
date = 2024-04-24
location = "D102"
name = "Hyungrok Kim <span lang='ko'>김형록</span>"
institution = "University of Hertfordshire"
title = "A witty title containing ‘homotopy algebras’, ‘scattering amplitudes’, ‘holography’ and ‘Schwinger–Keldysh’, such as this one"
abstract = "Abstract: ‘Give a child a hammer, and they will treat everything like a nail.’ As a child, the speaker was given homological perturbation theory (<abbr title='homological perturbation theory'>HPT</abbr>) of <math><msub><mi>𝐿</mi><mo>∞</mo></msub></math>‐algebras, and he thus treats every perturbation theory as an instance of <abbr title='homological perturbation theory'>HPT</abbr>. In particular, he will show how HPT naturally produces the Feynman diagrams of <math><mi>𝑆</mi></math>‐matrices, the Witten diagrams of <abbr title='anti–de Sitter'>AdS</abbr>/<abbr title='conformal field theory'>CFT</abbr>, the cut diagrams of non‐time‐ordered Schwinger–Keldysh observables (as in the recent work by Caron‐Huot et al.) and more. He begs pardon for referring to himself in the third person. Based on ongoing joint work with Leron Borsten, David Simon Henrik Jonsson, Martin Wolf and (last but not least) Charles Alistair Stephen Young."

[d5]
date = 2024-04-17
location = "C408"
name = "<span lang='sk'>Ján Pullman</span>"
institution = "<span lang='gd'>Oilthigh Dhùn Èideann</span>"
title = "Lagrangian relations, half‐densities and quantum <math><msub><mi>𝐿</mi><mo>∞</mo></msub></math> algebras"
abstract = "Lagrangian relations model maps and more general correspondences between physical systems. In Batalin–Vilkovisky formalism, it is natural to generalize Lagrangian relations to distributional half‐densities, as advocated by <span lang='sk'>Ševera</span>. We give a rigorous definition of linear distributional half‐densities and describe their composition, thus constructing a linear version of a quantum odd symplectic category. As an application, we describe the computation of the <abbr title='Batalin–Vilkovisky'>BV</abbr> effective action as a composition in this category. Based on <a href='https://arxiv.org/abs/2401.06110'>[arXiv:2401.06110]</a>, joint with <span lang='sk'>B. Jurčo</span> and M. Zika."

[d6]
date = 2024-04-10
location = "C400"
name = "<span lang='es'>Carlos Shahbazi</span>"
institution = "<span lang='es'>Universidad Nacional de Educación a Distancia</span>"
title = "The Heterotic‐Ricci flow and its three‐dimensional solitons"
abstract = "I will introduce a novel curvature flow, the Heterotic‐Ricci flow, as the two‐loop renormalization group flow of the Heterotic string common sector and study its three‐dimensional compact solitons. The Heterotic‐Ricci flow is a coupled curvature evolution flow, depending on a non‐negative real parameter <math><mi>𝜅</mi></math>, for a complete Riemannian metric and a three‐form <math><mi>𝐻</mi></math> on a manifold <math><mi>𝑀</mi></math>. Its most salient feature is that it involves a term quadratic in the curvature tensor of a metric connection with skew‐symmetric torsion <math><mi>𝐻</mi></math>. When <math><mi>𝜅</mi><mo>=</mo><mn>0</mn></math> the Heterotic‐Ricci flow reduces to the generalized Ricci flow and hence it can be understood as an extension of the latter via a higher order correction prescribed by string theory, whereas when <math><mi>𝐻</mi><mo>=</mo><mn>0</mn></math> and <math><mi>𝜅</mi><mo>&gt;</mo><mn>0</mn></math> the Heterotic‐Ricci flow reduces to a constrained version of the RG‐2 flow and hence it can be understood as a generalization of the latter via the introduction of the three‐form <math><mi>𝐻</mi></math>. Solutions of Heterotic supergravity with trivial gauge bundle, which we call Heterotic solitons, define a particular class of self‐similar solutions of the Heterotic‐Ricci flow. I will present several structural results for three‐dimensional Heterotic solitons, providing the complete classification of three‐dimensional strong Heterotic solitons as quotients of the Heisenberg group equipped with a left‐invariant metric. Furthermore, I will prove that all Einstein three‐dimensional Heterotic solitons have constant dilaton, leaving as an open problem the construction of a Heterotic soliton with non‐constant dilaton. In this direction, I will prove that Heterotic solitons with constant dilaton are rigid and therefore they represent isolated points in moduli space that cannot be deformed into a soliton with non‐constant dilaton. Work in collaboration with Andrei Moroianu (Paris)."

[d7]
date = 2024-03-20
location = "D118"
name = "Donal O’Connell"
institution = "<span lang='gd'>Oilthigh Dhùn Èideann</span>"
title = "Amplitudes and waveforms"
abstract = "Waveforms are the most important precision observables in modern studies of general relativity. I will discuss how waveforms in gravitational scattering are closely very related to scattering amplitudes. The computation of next‐to‐leading order waveforms has revealed a number of interesting aspects of this connection, including generalisations of amplitudes, <abbr title='Bondi–Metzner–Sachs'>BMS</abbr> dependence of the waveform, and the importance of a new class of functions involving iterated integrals of Bessel functions."

[d8]
date = 2024-03-13
location = "D118"
name = "<span lang='ro'>Silvia Nagy</span>"
institution = "Durham University"
title = "Asymptotic symmetries for subleading soft theorems"
abstract = "It is by now well understood how leading soft theorems follow as Ward identities of asymptotic symmetries defined at null infinity. For subleading infrared effects the connection is more subtle, but it turns out that this can be formalised, to all orders, by adapting the Stueckelberg procedure to construct an extended radiative phase space at null infinity. I will show this at all orders for self‐dual Yang–Mills, self‐dual gravity, and finally Yang–Mills."

[d9]
date = 2024-03-06
location = "LC154"
name = "<span lang='de'>Severin Bunk</span>"
institution = "University of Hertfordshire"
title = "Infinitesimal higher symmetries"
abstract = "Every bundle on a manifold has a universal symmetry group: for any Lie group <math><mi>𝐺</mi></math>, giving a <math><mi>𝐺</mi></math>‐equivariant structure on the bundle is equivalent to giving a Lie group homomorphism from <math><mi>𝐺</mi></math> to this universal symmetry group. The existence of non‐trivial equivariant structures is usually obstructed. In this talk we modify this idea in two ways: we consider the infinitesimal version of universal symmetries and allow higher, or categorified bundles. These appear, for instance, in supergravity, higher gauge theory, more generally in geometry and topology. We will use a family‐version of the fundamental theorem of derived deformation theory to construct the higher, infinitesimal analogues of universal symmetry groups. We use this to provide a unified definition of connections on any higher bundle and an algebraic formulation of differential cohomology. This extends work by Baez, Schreiber, Waldorf, Kapranov and others. Here, the curvature of a higher connection appears as the infinitesimal version of the aforementioned obstruction to equivariance. We elaborate in particular on the case of higher <math><mo>U</mo><mo>(</mo><mn>1</mn><mo>)</mo></math>‐bundles, or <math><mi>𝑛</mi></math>‐gerbes. This is joint work with <span lang='de'>Lukas Müller</span>, <span lang='nl'>Joost Nuiten</span> and Richard Szabo."

[d10]
date = 2023-11-29
location = "E351"
name = "<span lang='es'>Javier José Murgas Ibarra</span>"
institution = "<span lang='no'>Universitetet i Stavanger</span>"
title = "A heterotic Kodaira–Spencer theory"
abstract = "Taking extrema of the six‐dimensional heterotic superpotential gives the so‐called <math><mi>𝐹</mi></math>‐term constraints of the Hull–Strominger system. Starting at a solution, one can consider ‘off‐shell’ fluctuations of the structure in the superpotential. This gives rise to a theory with similar features to Kodaira–Spencer gravity. A natural next step is then to quantise this theory. I will discuss the computation of the one‐loop partition function and find it can be expressed as a product of holomorphic Ray–Singer torsions. Finally, I will discuss its potential metric anomaly."

[d11]
date = 2023-11-15
time = "13:30"
location = "E351"
name = "<span lang='de'>Julian Mateo Kupka</span>"
institution = "University of Hertfordshire"
title = "Non‐relativistic geometry and why you might care"
abstract = "This talk explores non‐relativistic geometry, a mathematical framework allowing us to formulate Newtonian physics analogously to General Relativity, <abbr title='id est'>i.e.</abbr> geometrizing it. We will build the geometry and theory from the ground up and explain how exactly it encodes Newtonian gravity in a diffeomorphism invariant fashion. We will then connect it to null reductions, which allows us to relate non‐relativistic to relativistic physics with a special null direction, highlighting why you might encounter it in your applications."

[d12]
date = 2024-02-21
name = "Nick Early"
institution = "<span lang='de'>Max‐Planck‐Institut für Mathematik in den Naturwissenschaften</span>"
location = "1C117"
title = "Scattering amplitudes and tilings of moduli spaces"
abstract = "In 2013, Cachazo, He and Yuan (<abbr title='Cachazo–He–Yuan'>CHY</abbr>) discovered a remarkable framework for scattering amplitudes in Quantum Field Theory (<span title='quantum field theory'>QFT</span>) which mixes the real, complex and tropical geometry associated to the moduli space of <math><mi>𝑛</mi></math> points on the projective line, <math><msub><mi>ℳ</mi><mrow><mn>0</mn><mo>,</mo><mi>𝑛</mi></mrow></msub></math>.  By duality, this moduli space has a twin moduli space of 𝑛 generic points in <math><msup><mi>ℙ</mi><mrow><mi>𝑛</mi><mo>−</mo><mn>3</mn></mrow></msup></math>, leading to dual realization of scattering amplitudes, using a generalization of the <abbr title='Cachazo–He–Yuan'>CHY</abbr> formalism introduced in 2019 by Cachazo, Early, Guevara and Mizera (<abbr title='Cachazo–Early–Guevara–Mizera'>CEGM</abbr>).  Any duality begs for an investigation: what structures lie between the twin moduli spaces?  <abbr title='Cachazo–Early–Guevara–Mizera'>CEGM</abbr> developed a framework to answer the question for moduli spaces of <math><mi>𝑛</mi></math> points in any <math><msup><mi>ℙ</mi><mrow><mi>𝑘</mi><mo>−</mo><mn>1</mn></mrow></msup></math>, leading to the discovery of rich, recursive structures which seem to suggest a new frontier in the study of scattering amplitudes.  In this talk, we discuss recent joint work with Cachazo and Zhang which uses ideas from oriented matroids to construct color-dressed generalized biadjoint scalar amplitudes."

[d13]
date = 2024-02-07
name = "<span lang='pt'>Ricardo Monteiro</span>"
location = "D118"
institution = "Queen Mary University of London"
title = "On helicity violation in Yang–Mills and gravity"
abstract = "I will discuss topics related to helicity violation in Yang–Mills and gravity. Firstly, I will discuss the connection of helicity violation, well known from the context of scattering amplitudes, to the concept of electric–magnetic duality — and in particular to its failure. Secondly, I will focus on the self‐dual sectors of Yang–Mills and gravity. These sectors satisfy classically a version of the electric–magnetic duality, but this symmetry is anomalous, giving rise to the all‐plus one‐loop amplitudes. Finally, I will discuss some lessons and intriguing aspects."

[d14]
date = 2024-01-31
name = "Georgios Papathanasiou <span lang='el'>Γεώργιος Παπαθανασίου</span>"
institution = "City, University of London"
location = "D118"
title = "Evaluating Feynman integrals with the help of the Landau equations"
abstract = "Feynman integrals are the core of theoretical physics predictions for collider experiments, and at the same time exhibit remarkably deep mathematical structure. In this talk, I will describe how the knowledge of their singularities, as captured by the Landau equations, may aid the formidable task of their evaluation much more than was previously expected. In particular, I will provide evidence that the latter equations capture the building blocks or ‘letters’ of the integrals, when recast as a polynomial of their variables known as the principal <math><mi>𝐴</mi></math>‐determinant."

[d15]
date = 2024-01-24
name = "<span lang='tr'>Ömer Gürdoğan</span>"
institution = "University of Southampton"
location = "D118"
title = "Antipodal dualities: reading form factors backwards"
abstract = "Our understanding of scattering amplitudes is in a process of perpetual refinement where new results lead to new insights, which in turn enable even more ambitious calculations. I will report on a recent observation that certain amplitudes and form factors are mapped to each other under the antipode of the Hopf algebra of multiple polylogarithms. This observation is based on an eight‐loop calculation of form factors, which turns out to be very amenable to the symbol bootstrap approach."

[d16]
date = 2023-12-06
time = "13:30"
location = "E351"
name = "Benjamin Hoare"
institution = "Durham University"
title = "Diamonds of integrable deformations"
abstract = "There are two well‐known origins of 2‐dimensional integrable <abbr title='quantum field theories'>QFTs</abbr> from 4 dimensions — localisation of 4d Chern–Simons and symmetry reduction of 4d anti‐self‐dual Yang–Mills. It is a conjecture of Costello that these can be unified in a diamond of theories, starting from holomorphic Chern–Simons theory in 6 dimensions.\nIt has been shown how this works for the simplest class of theories, including the principal chiral model with a Wess–Zumino term, by Bittleston and Skinner. In this talk I will discuss what happens if we try to deform and explore the new features that appear, including the role of novel boundary conditions in 4d Chern–Simons.\nThis talk is based on work with Lewis Cole, Ryan Cullinan, <span lang='es'>Joaquín Liniado</span> and Dan Thompson."

[d17]
date = 2023-11-22
time = "13:30"
location = "C152"
name = "Leron Borsten"
institution = "University of Hertfordshire"
title = "Higher symmetries and homotopy algebras: scattering amplitudes, colour–kinematics duality, <math><msub><mi>𝐿</mi><mo>∞</mo></msub></math>‐ and <math><msubsup><mi>BV</mi><mo>∞</mo><mo>◽️</mo></msubsup></math>‐algebras, the double copy and M2‐branes models"
abstract = "The string of (possibly cryptic) words in the title will be discussed. Neither prior knowledge of, nor interest in, all of the terms is assumed. We hope there is something for everyone! Essentially, two currently pervasive ideas that we find interesting will be brought together:<ol><li>Scattering amplitudes are the most direct bridge between quantum field theory and particle collider experiments. They are also incredibly rich structures that provide deep physical/mathematical insights into the underlying theories. An example is provided by the colour–kinematics duality of gluon amplitudes. While in Yang–Mills theory the internal colour and spacetime Lorentz symmetries ostensibly live independent lives, it seems that they dance to the same tune in the scattering amplitudes. A consequence of this hidden property is that graviton scattering amplitudes are the “double copy” of amplitudes: <math><mtext>Einstein</mtext><mo>=</mo><mtext>Yang–Mills squared</mtext></math>!</li>\n<li>Homotopy algebras generalise familiar algebras (matrix, exterior, Lie…) by relaxing the defining identities up to homotopy. The homotopy maps form higher products in corresponding homotopy algebra. A key example is that of homotopy Lie algebras or <math><msub><mi>𝐿</mi><mo>∞</mo></msub></math>‐algebras. The violation of the familiar Lie bracket <math><mo>[</mo><mtext>–</mtext><mo>,</mo><mtext>–</mtext><mo>]</mo></math> Jacobi identity is controlled by a unary <math><mo>[</mo><mtext>–</mtext><mo>]</mo></math> and ternary bracket <math><mo>[</mo><mtext>–</mtext><mo>,</mo><mtext>–</mtext><mo>,</mo><mtext>–</mtext><mo>]</mo></math>, which themselves satisfy nested Jacobi identities up to homotopies controlled by yet higher brackets and so on. They arise naturally and inevitably in a number of mathematical contexts, such as categorified symmetries. They also have deep connections to physics. Indeed, every perturbative Lagrangian quantum field theory corresponds to a homotopy Lie algebra, allowing one to move between the physics of scattering amplitudes and the mathematics of homotopy algebras.</li></ol>\nWe shall first review the remarkable correspondence between perturbative quantum field theory and homotopical algebras. We will then illustrate how the colour–kinematics duality of scattering amplitudes can be realised at the level of the Batalin–Vilkovisky action: assuming tree‐level colour–kinematics duality of the physical <math><mi>𝑆</mi></math>‐matrix, there exist an action principle manifesting colour–kinematics duality as a (possible anomalous) conventional symmetry. In homotopy algebraic terms, the associated homotopy commutative algebra (aka the “colour‐stripped” homotopy algebra) carries a homotopy <math><msup><mi>BV</mi><mo>◽️</mo></msup></math>‐algebra structure. This observation, in turn, allows for simple proofs of (tree‐level) colour–kinematics for a variety of theories, some old, some new, and progress in characterising what is and isn’t possible at the loop‐level. For example, we give a concise proof that the <abbr title='Bagger–Lambert–Gustavsson'>BLG</abbr> and <abbr title='Aharony–Bergman–Jafferis–Maldacena'>ABJM</abbr> M2‐brane models have tree‐level colour–kinematics duality."

