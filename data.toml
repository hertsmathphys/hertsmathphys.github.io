title = "Scattering Amplitudes and Tilings of Moduli Spaces"
abstract = "In 2013, Cachazo, He and Yuan (CHY) discovered a remarkable framework for scattering amplitudes in Quantum Field Theory (QFT) which mixes the real, complex and tropical geometry associated to the moduli space of n points on the projective line, $M_{0,n}$.  By duality, this moduli space has a twin moduli space of $n$ generic points in $P^{n-3}$, leading to dual realization of scattering amplitudes, using a generalization of the CHY formalism introduced in 2019 by Cachazo, Early, Guevara and Mizera (CEGM).  Any duality begs for an investigation: what structures lie between the twin moduli spaces?  CEGM developed a framework to answer the question for moduli spaces of $n$ points in any $P^{k-1}$, leading to the discovery of rich, recursive structures which seem to suggest a new frontier in the study of scattering amplitudes.  In this talk, we discuss recent joint work with Cachazo and Zhang which uses ideas from oriented matroids to construct color-dressed generalized biadjoint scalar amplitudes."

