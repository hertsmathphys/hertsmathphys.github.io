abstract = "<math><mn>1</mn></math>â€form symmetries are new types of symmetries, long known to even undergraduate students, but only recently formalized. Their distinguishing property is that (Wilson) loop operators carry charge under this global symmetry. As ordinary (<math><mn>0</mn></math>â€form) symmetries, they can be spontaneously broken or restored. Importantly such symmetries allow a rigorous definition of the confining phase, as the phase where the symmetry is restored, and Wilson loops obey area law. The alternative is that the symmetry is spontaneously broken, and Wilson loops get an expectation value, proportional to their length (the perimeter law). In 4d, the symmetry is discrete (e.g. <math><msub><mo>â„¤</mo><mi>ğ‘</mi></msub></math>) the spontaneously broken phase is a <abbr title='topological quantum field theory'>TQFT</abbr>, while if it is continuous (e.g. <math><mi mathvariant='normal'>U</mi><mo>(</mo><mn>1</mn><mo>)</mo></math>) is a photon phase, where photons are viewed as Goldstone bosons of the spontaneously broken symmetry group. Surprisingly, however, even systems with only a discrete <math><mn>1</mn></math>â€form symmetry generically have a photon phase. Moreover this photon phase can be seen as proliferation of stringâ€like objects â€” popularily called center vortices in <abbr title='quantum chromodynamics'>QCD</abbr> literature â€” which are commonly claimed to cause confinement. Rather I will argue theoretically, and demonstrate numerically that such objects cause the emergence of a <math><mi mathvariant='normal'>U</mi><mo>(</mo><mn>1</mn><mo>)</mo></math> theory, while another type of particle like object â€” the monopole â€” may cause confinement. I will give explicit examples in <math><msub><mo>â„¤</mo><mi>ğ‘</mi></msub></math> lattice gauge theory of such phenomena."

