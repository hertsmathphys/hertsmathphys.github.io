abstract = "Lagrangian relations model maps and more general correspondences between physical systems. In Batalin‚ÄìVilkovisky formalism, it is natural to generalize Lagrangian relations to distributional half‚Äêdensities, as advocated by <span lang='sk'>≈†evera</span>. We give a rigorous definition of linear distributional half‚Äêdensities and describe their composition, thus constructing a linear version of a quantum odd symplectic category. As an application, we describe the computation of the <abbr title='Batalin‚ÄìVilkovisky'>BV</abbr> effective action as a composition in this category. Based on <a href='https://arxiv.org/abs/2401.06110'>[arXiv:2401.06110]</a>, joint with <span lang='sk'>B. Jurƒço</span> and M. Zika."

