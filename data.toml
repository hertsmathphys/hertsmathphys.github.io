title =  "Towards an extended/higher correspondence ‚Äì generalised geometry, bundle gerbes and global <math><mi>ùëá</mi></math>‚Äêduality"
location = "https://herts-ac-uk.zoom.us/j/95781725839"
abstract = "Extended Geometry is the geometric framework which makes <math><mi>ùëá</mi></math>‚Äêduality and <math><mi>ùëà</mi></math>‚Äêduality manifest symmetries. This is realised by lifting generalised geometry to a higher dimensional space which is, at least locally, the space underlying the fundamental representation of the duality group. However, despite its relevance in M‚Äêtheory, the global aspects of Extended Geometry are still unclear. <p>I propose a global formulation of Extended Geometry via a generalisation of Kaluza‚ÄìKlein principle which unifies a metric and a higher gauge field on a categorified principal bundle (e.g. a bundle gerbe). I will illustrate the relation of this formulation with usual generalised geometry and with the string <math><mi>ùúé</mi></math>‚Äêmodel. Finally, I will discuss how a global notion of generalised fluxes (geometric and non‚Äêgeometric) emerges from this picture and how this is related to a higher gauge theory with the string 2‚Äêgroup."

[e8a]
name = "Robert Gray"
