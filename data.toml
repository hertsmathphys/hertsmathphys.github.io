abstract = "Taking extrema of the six‚Äêdimensional heterotic superpotential gives the so-called F-term constraints of the Hull-Strominger system. Starting at a solution, one can consider ‚Äòoff‚Äêshell‚Äô fluctuations of the structure in the superpotential. This gives rise to a theory with similar features to Kodaira‚ÄìSpencer gravity. A natural next step is then to quantise this theory. I will discuss the computation of the one-loop partition function and find it can be expressed as a product of holomorphic Ray-Singer torsions. Finally, I will discuss its potential metric anomaly."

