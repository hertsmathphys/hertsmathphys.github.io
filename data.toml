date = 2024-11-13
title = "The <abbr title='artificial intelligence'>AI</abbr> mathematician: from physics, to geometry, to number theory"
abstract = "We summarize how <abbr title='artificial intelligence'>AI</abbr> can approach mathematics in three ways: theorem‐proving, conjecture formulation, and language processing. Inspired by initial experiments in geometry and string theory, we present a number of recent experiments on how various standard machine‐learning algorithms can help with pattern detection across disciplines ranging from algebraic geometry to representation theory, to combinatorics, and to number theory. At the heart of the programme is the question: how does <abbr title='artificial intelligence'>AI</abbr> help with mathematical discovery?"

