abstract = """Kontsevich-Quinn (Finite Total Homotopy) TQFT is a topological quantum field theory defined for any dimension <math><mi>B</mi></math> of space, depending on the choice of a homotopy finite space <math><mi>B</mi></math>. For instance, <math><mi>B</mi></math> can be the classifying space of a finite group or a finite 2-group.
In this talk, I will report on recent joint work with Tim Porter on  once-extended versions of Kontsevich-Quinn TQFT, taking values in the symmetric monoidal bicategory of groupoids, linear profunctors, and natural transformations between linear profunctors. The construction works in all dimensions, yielding (0,1,2)-, (1,2,3)-, and (2,3,4)-extended TQFTs, given a homotopy finite space <math><mi>B</mi></math>. I will show how to compute these once-extended TQFTs when <math><mi>B</mi></math> is the classifying space of a homotopy 2-type, represented by a crossed module of groups. Time permitting, I will address the twice-extended TQFTs also arising, as well as the ensuing representations of motion groups.
References:<br>Faria Martins J, Porter T: "A categorification of Quinn's finite total homotopy TQFT with application to TQFTs and once-extended TQFTs derived from strict omega-groupoids." arXiv:2301.02491 [math.CT]"""

