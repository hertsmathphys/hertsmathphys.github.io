title = "<abbr title='Batalin‚ÄìVilkovisky'>BV</abbr> and <abbr title='Batalin‚ÄìFradkin‚ÄìVilkovisky'>BFV</abbr> formalism beyond perturbation theory"
abstract = "Modern approaches to quantum field theory, such as factorization algebras and homotopical <abbr title='algebraic quantum field theory'>AQFT</abbr>, are based on cohomological methods in field theory that have been developed over the past decades in the context of the <abbr title='Batalin‚ÄìVilkovisky'>BV</abbr> and <abbr title='Batalin‚ÄìFradkin‚ÄìVilkovisky'>BFV</abbr> formalisms. While these techniques work pretty well for perturbative quantum field theories, they have intrinsic limitations to describe global features, such as the topology of the gauge group or moduli of bundles. Derived algebraic geometry is a powerful geometric framework in which one can attempt to globalize the <abbr title='Batalin‚ÄìVilkovisky'>BV</abbr> and <abbr title='Batalin‚ÄìFradkin‚ÄìVilkovisky'>BFV</abbr> formalisms. I will start this talk with a very basic introduction to derived algebraic geometry, focussing in particular on its more concrete and computational aspects. I will then illustrate the power and potential of this framework for new developments in mathematical physics by studying two applications: <ol><li>The non‚Äêperturbative <abbr title='Batalin‚ÄìVilkovisky'>BV</abbr> formalism for a function <math><mi>ùëì</mi><mo>:</mo><mo>[</mo><mi>ùëã</mi><mo>‚àï</mo><mi>ùê∫</mi><mo>]</mo><mo>‚Üí</mo><mi>ùëò</mi></math> on a quotient stack, and</li> <li>the quantization of a derived cotangent stack <math><msup><mi mathvariant='normal'>T</mi><mo>‚àó</mo></msup><mo>[</mo><mi>ùëã</mi><mo>‚àï</mo><mi>ùê∫</mi><mo>]</mo></math> over a quotient stack, which is a global version of BFV quantization.</li></ol>This talk is based on joint works with <a href='https://arxiv.org/abs/2104.14886'>Benini and Safronov [2104.14886]</a> and <a href='https://arxiv.org/abs/2201.10225'>Benini and Pridham [2201.10225]</a>."
